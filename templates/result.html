<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>SMS SPAM DETECTOR</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>

	<body>

		<!-- Website Title -->
		<div class="container">
			<h2 class='container-heading'><span>SPAM DETECTOR</h2>
	        	
			</div>
		</div>

		<!-- Result -->
		<div class="results">
			{% if prediction=="spam" %}
				<h1>Prediction: <span class='danger'>ข้อความนี้อาจจะเป็นข้อความหลอกลวงโปรดระมัดระวัง ในการเปิดอ่าน แนะนำให้ลบทิ้ง</span></h1>
				<img class="gif" src="https://upload.wikimedia.org/wikipedia/commons/b/bb/No-spam.png">
			{% elif prediction=="nonspam" %}
				<h1>Prediction: <span class='safe'>ข้อความนี้ไม่ใช่ข้อความหลอกลวง</span></h1>
				<img class="gif" src="https://image.similarpng.com/very-thumbnail/2020/11/Correct-icon-design-premium-vector-PNG.png">
			{% endif %}
		</div>

		<!-- Footer -->
     
    </body>
</html>
